<switcher-view></switcher-view>
<div class="row" ng-class="{'container-height': switcherViewCtrl.view === 4}" ng-repeat="ad in ads.adsCollection track by $index" ng-if="($index + 1)%3 === 1">
<div ng-show="subAdd.title" class="ad-wrap col-sm-{{switcherViewCtrl.view}} col-md-{{switcherViewCtrl.view}}" ng-repeat="subAdd in ads.adsCollection.slice($index, $index+3) | filter: ads.search" ng-init="childIndex = $index">
        <ad-tags></ad-tags>
        <div class="wrap-helper">
            <h2 class="add-title">{{subAdd.title}}</h2>
            <a class="delete-ad" ng-click="ads.removeAd(subAdd._id)"  href="" title="Remove current add">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </a>
            <a class="edit-ad" ng-click="ads.active = 2; ads.editAdvertisement(subAdd._id);" ui-sref="editAd({item: subAdd.title})" title="Edit current add">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
            </a>
        </div>
        {{subAdd.body}}
        <cite class="clearfix">â€”{{subAdd.author}} on {{subAdd.createdOn | date}}</cite>
    </div>
</div>
