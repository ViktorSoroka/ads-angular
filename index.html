<!doctype html><html lang="en" ng-app="Ads"><head>    <meta charset="UTF-8">    <title>Document</title>    <link rel="stylesheet" href="css/reset.css"/>    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet'>    <link rel="stylesheet" type="text/css" href="bower_components/ng-tags-input/ng-tags-input.css">    <link rel="stylesheet" href="css/main.css"/>    <script src="bower_components/angularjs/angular.min.js"></script>    <script src="bower_components/ng-tags-input/ng-tags-input.min.js"></script>    <script src="js/product-module.js"></script>    <script src="js/app.js"></script></head><body ng-controller="AdsController as ads"><header class="container-fluid">    <h1 class="text-center">Ads</h1></header><div class="container">    <product-reviews></product-reviews>    <!--Live Preview-->    <h3>Preview block</h3>    <div class="row preview">        <div class="col-md-12">            <h3>{{ads.newAd.title}}</h3>            <p>{{ads.newAd.body}}</p>            <cite class="clearfix">â€”{{ads.newAd.author}} on {{ads.newAd.createdOn | date}}</cite>        </div>    </div>      <!--ad Form -->    <div class="row">        <form id="ad-form" name="AdvertisementForm" class="col-md-12"              ng-submit="AdvertisementForm.$valid && ads.addAdvertisement()" novalidate>            <!--  Review Form -->            <h4>Submit an ad</h4>            <fieldset class="form-group">                <input type="text" class="form-control ng-pristine" ng-model="ads.newAd.title" placeholder="Write a title for your ad" title="title" required/>            </fieldset>            <fieldset class="form-group">            <textarea class="form-control ng-pristine" ng-model="ads.newAd.body" placeholder="Write your ad..."                      title="Ad" required></textarea>            </fieldset>            <fieldset class="form-group">                <input type="email" class="form-control ng-pristine" ng-model="ads.newAd.author" placeholder="jimmyDean@example.org" title="Email" required/>            </fieldset>            <fieldset class="form-group">                <tags-input ng-model="ads.tags">                    <auto-complete source="ads.loadTags($query)"></auto-complete>                </tags-input>            </fieldset>            <fieldset class="form-group">                <input type="submit" class="btn btn-primary pull-right" value="Submit Ad"/>            </fieldset>        </form>    </div></div></body></html>
